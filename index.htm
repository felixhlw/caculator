<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/css.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/animate.css">

</head>

<body>

    <div class="container">
        <div class="row align-items-center justify-content-center"  id="row">
            <div class="col text-center " id="col">

                <table class="m-auto" id="calc">
                    <tr class="" id="top">
                        <td colspan=4 id="input">
                            0
                        </td>
                    </tr>
                    <tr>
                        <td class="butn" id="clear">
                            <div class="bg-primary rounded-circle">
                                C
                            </div>
                        </td>
                        <td class="butn1"><i class="fas fa-divide"></i></td>
                        <td class="butn2"><i class="fas fa-times"></i></td>
                        <td class="butn3"><i class="fas fa-minus"></i></td>
                    </tr> 
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td rowspan=2 class="butn4"><i class="fas fa-plus"></i></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td rowspan=2 class="butn5"><i class="fas fa-equals"></i></td>
                    </tr>
                    <tr>
                        <td >0</td>
                        <td>.</td>
                        <td>&nbsp;</td>

                    </tr>
                </table>
            </div>
        </div>

    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/wow.min.js"></script>
    <script>
        input = document.getElementById("input");
        td = document.querySelectorAll("#calc td");
        let divs = $(".butn1").text();
        let times = $(".butn2").text();
        let minus = $(".butn3").text();
        let plus = $(".butn4").text(); 
        let equl = $(".butn5").text(); 
        console.log(divs);
        

        operator = ["/", "*", "-", "+", "Enter", ".", "Delete"];

        for (let i = 0; i < td.length; i++) { //限制i數字範圍為所有td的數量
            if (td[i].id != "input") {
                td[i].onclick = () => {
                    console.log(td[i]);
                    console.log($(".butn1").text())
                    switch(td[i].innerText){
                        case "divs":
                            addNumber("/");
                            console.log('1234');
                            break;
                        case "times":
                            addNumber("*");
                            break;
                        case "minus":
                            addNumber("-");
                            break;
                        case "plus":
                            addNumber("+");
                            break;
                        case "equl":
                            addNumber("=");
                            break;
                        default:
                        addNumber(td[i].innerText);
                    }

                }

            }
        }
        document.onkeydown = (event) => {
            /*     console.log(event.key);  */
            key = event.key;
            if (!isNaN(key) || operator.includes(key)) {
                addNumber(key);
                if (key == "Delete") {
                input.innerText = "0";
                }
            }
        }

        addNumber = (number) => {
            if (number == "C") {
                input.innerText = "0";
            } else if (number == "=" || number == "Enter") {
                input.innerText = eval(input.innerText);
            } else {
                if (input.innerText == "0") {
                    input.innerText = number;
                } else {
                    input.innerText += number;
                }
            }
        }
    </script>

</body>

</html>
